<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.state{
		fill: none;
		stroke: #a9a9a9;
		stroke-width: 1;
	}
	.state:hover{
		fill-opacity:0.5;
	}
	#tooltip {   
		position: absolute;           
		text-align: center;
		padding: 20px;             
		margin: 10px;
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 1px;      
		border-radius: 2px;           
		pointer-events: none;         
	}
	#tooltip h4{
		margin:0;
		font-size:14px;
	}
	#tooltip{
		background:rgba(0,0,0,0.9);
		border:1px solid grey;
		border-radius:5px;
		font-size:12px;
		width:auto;
		padding:4px;
		color:white;
		opacity:0;
	}
	#tooltip table{
		table-layout:fixed;
	}
	#tooltip tr td{
		padding:0;
		margin:0;
	}
	#tooltip tr td:nth-child(1){
		width:50px;
	}
	#tooltip tr td:nth-child(2){
		text-align:center;
	}
</style>
<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->
<svg width="960" height="100" id="barsvg"></svg> <!-- svg to hold the bar. -->
<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
<script src="mapdata.js"></script> <!-- creates uStates. -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<iframe id="frmFile" src="https://github.com/sirmarcis/Trump-Stats-Mapper/blob/backend/data/polldata.json" onload="LoadFile();" style="display: none;"></iframe>



<script>
	function LoadFile() {
	    var oFrame = document.getElementById("frmFile");
	    var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
	    while (strRawContents.indexOf("\r") >= 0)
	        strRawContents = strRawContents.replace("\r", "");
	    var arrLines = strRawContents.split("\n");
	    alert("File " + oFrame.src + " has " + arrLines.length + " lines");
	    for (var i = 0; i < arrLines.length; i++) {
	        var curLine = arrLines[i];
	        alert("Line #" + (i + 1) + " is: '" + curLine + "'");
	    }
	}

	function tooltipHtml(n, d){	/* function to create html content string in tooltip div. */
		return "<h4>"+n+"</h4><table>"+
			"<tr><td>Sanders</td><td>"+(d.candidate1)+"</td></tr>"+
			"<tr><td>Clinton</td><td>"+(d.candidate2)+"</td></tr>"+
			"<tr><td>Other</td><td>"+(d.other)+"</td></tr>"+
			"</table>";
	}
	function drawBar(precent1,precent2){

		var bar = d3.select("#barsvg").append("rect").attr("x",120).attr("y",10).attr("rx",10).attr("ry",10).attr("width",720).attr("height",75).style("fill","black");
		var blue_width =700*precent1;
		var red_width =700*precent2;		
		var background_bar =d3.select("#barsvg").append("rect").attr("x",130).attr("y",22).attr("width",700).attr("height",50).style("fill","grey");
		var barleft = d3.select("#barsvg").append("rect").attr("x",130).attr("y",22).attr("width",blue_width).attr("height",50).style("fill","blue");
		var barright = d3.select("#barsvg").append("rect").attr("x",130+700-red_width).attr("y",22).attr("width",red_width).attr("height",50).style("fill","red");


	}
	var sampleData ={};	/* Sample random data. */	
	function redrawMap() {
		["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
		"ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH", 
		"MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT", 
		"CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN", 
		"WI", "MO", "AR", "OK", "KS", "LS", "VA"]
			.forEach(function(d){ 
				var candidate1=Math.round(100*Math.random()), 
					candidate2=Math.round(100*Math.random()), 
					other=Math.round(100*Math.random());
					if (candidate1>candidate2) {
						color = 'green';//placeholder color
					}
					else {
						color = 'blue';
					}
				sampleData[d]={candidate1, candidate2, 
						other, color}; 
			});
		/* draw states on id #statesvg */	
		
		uStates.draw("#statesvg", sampleData, tooltipHtml);
	}
	drawBar(0.3,0.6);
	redrawMap();
</script>
<button onclick="redrawMap()">Click Me!</button>

</body>
